<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="resets.css" />
    <link rel="stylesheet" href="layout.css" />
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <!-- Sign-up form start -->
    <div class="page-wrapper">
      <div class="container m-20">
        <div class="row justify-content-center gap-30">
          <div class="column align-items-start justify-content-around m-30">
            <h1>Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <div class="check-lines d-flex flex-column gap-15">
              <div class="d-flex gap-20">
                <img
                  src="./assets/images/icon-list.svg"
                  alt="icon-list"
                  class="icon-list"
                />
                <p>Product discovery and building what matters</p>
              </div>

              <div class="d-flex gap-20">
                <img
                  src="./assets/images/icon-list.svg"
                  alt="icon-list"
                  class="icon-list"
                />
                <p>Measuring to ensure updates are a success</p>
              </div>
              <div class="d-flex gap-20">
                <img
                  src="./assets/images/icon-list.svg"
                  alt="icon-list"
                  class="icon-list"
                />
                <p>And much more!</p>
              </div>
            </div>

            <div class="d-flex flex-column hero gap-10">
              <label for="email">Email address</label>
              <input
                type="email"
                placeholder="    email@company.com"
                class="email-box"
              />
            </div>

            <button class="btn-subscribe" type="button">
              Subscribe to monthly newsletter
            </button>
          </div>

          <div class="column">
            <img
              src="./assets/images/illustration-sign-up-desktop.svg"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Sign-up form end -->

</html>
